<!-- SELECT, TABLE E MODAL DO BOOTSTRAP  -->
<br>
<div class="form-group">
<select class="form-control" id="onClickRegion" #regionsSelect (change) = "onClickRegion(regionsSelect.value)">
    <option value="0">Selecione uma região</option>
    <option *ngFor = "let item of regions" [value] = "item.id">
        {{ item.sigla }} - {{ item.nome}}
    </option>
</select>
</div>


<div class="row">
<div class="col-6">
    <strong>Estados</strong>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Sigla</th>
                <th scope="col">Cidade</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody *ngIf = "!estados">
            <tr>
                <td colspan = "4"> 
                Nenhuma região selecionada
                </td>
            </tr>
        </tbody>
        <tbody *ngIf = "estados">
            <tr *ngFor = "let item of estados">
                <td scope="row"> {{ item.id }}</td>
                <td > {{item.sigla }}</td>
                <td > {{item.nome }}</td>
                <td >
                    <button type="button" class="btn btn-primary  margin-left" (click) = "chamarCidades(item.id)">
                        Municipios
                    </button>
                    <button type="button" class="btn btn-primary  margin-left" (click) = "chamarSubDistritos(item.id)" data-toggle="modal" data-target = "#cidadeModal">
                        SubDistritos
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="col-6">
    <strong>Municipios</strong>
    <ul class="list-group">
        <li class="list-group-item" *ngFor = "let item of cidades">
            
            #{{ item.id }}<strong> {{ item.nome }}</strong>

        </li>
      </ul>
</div>
</div>
  <!-- TELA MODAL -->
  <div class="modal fade" id="cidadeModal" tabindex="-1" role="dialog" aria-labelledby="exempleModalCidade" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exempleModalCidade">Cidade</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <ul class="list-group">
                
                <li class="list-group-item" *ngFor = "let item of subdistritos">
                    
                    #{{ item.id }} <strong> {{ item.nome }}</strong>
        
                </li>
              </ul>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
